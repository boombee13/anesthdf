<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anesthesia Unit Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Sarabun', 'sans-serif'],
              }
            }
          }
        }
    </script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-4 text-slate-800">

    <div class="bg-white p-8 rounded-xl shadow-lg shadow-green-100/50 w-full max-w-md">
        <h2 class="text-2xl font-bold text-teal-800 mb-4 text-center">Anesthesia Unit Calculator</h2>

        <div class="flex border-b border-slate-200 mb-6">
            <button id="btnCalcTab" class="flex-1 py-2 text-center font-semibold text-teal-600 border-b-2 border-teal-500 transition duration-200">
                Calculator
            </button>
            <button id="btnRefTab" class="flex-1 py-2 text-center font-semibold text-slate-500 hover:text-teal-600 border-b-2 border-transparent transition duration-200">
                References
            </button>
        </div>

        <div id="calculatorContent">
            <div class="space-y-5">
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">ASA Physical Status</label>
                    <select id="asa" class="bg-white block w-full rounded-3xl border-slate-300 shadow-sm px-5 py-2.5 border focus:ring-teal-400 focus:border-teal-400">
                        <option value="0">choose ...</option>
                        <option value="0">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Emergency</label>
                    <select id="emergency" class="bg-white block w-full rounded-3xl border-slate-300 shadow-sm px-5 py-2.5 border focus:ring-teal-400 focus:border-teal-400">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Special Procedure</label>
                    <div class="space-y-2 bg-green-50 px-5 py-3 rounded-2xl border border-green-100">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="special-proc w-4 h-4 bg-white text-teal-500 rounded border-slate-300 focus:ring-teal-400">
                            <span class="text-slate-700">Arterial Cannulation</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="special-proc w-4 h-4 bg-white text-teal-500 rounded border-slate-300 focus:ring-teal-400">
                            <span class="text-slate-700">Central Venous Cannulation</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="special-proc w-4 h-4 bg-white text-teal-500 rounded border-slate-300 focus:ring-teal-400">
                            <span class="text-slate-700">Pulmonary Artery Catheter Insertion</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="special-proc w-4 h-4 bg-white text-teal-500 rounded border-slate-300 focus:ring-teal-400">
                            <span class="text-slate-700">Fiberoptic Endotracheal Intubation</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="special-proc w-4 h-4 bg-white text-teal-500 rounded border-slate-300 focus:ring-teal-400">
                            <span class="text-slate-700">Double Lumen Endotracheal Tube</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Surgical Risk</label>
                    <select id="surgicalRisk" class="bg-white block w-full rounded-3xl border-slate-300 shadow-sm px-5 py-2.5 border focus:ring-teal-400 focus:border-teal-400">
                        <option value="0">choose...</option>
                        
                        <optgroup label="Moderate Surgical Risk" class="text-slate-900 font-semibold">
                            <option value="4" class="font-normal">การผ่าตัดในช่วงทรวงอก ปอด หลอดอาหาร</option>
                            <option value="4" class="font-normal">การผ่าตัดใหญ่เปิดกะโหลกศีรษะจาก Head Injuries</option>
                            <option value="4" class="font-normal">การผ่าตัดใหญ่ของ Larynx และ Trachea</option>
                            <option value="4" class="font-normal">หัตถการที่ต้องอยู่ในห้อง CT, MRI, X-Ray หรือ Interventional Suite</option>
                        </optgroup>
                        
                        <optgroup label="High Surgical Risk" class="text-slate-900 font-semibold">
                            <option value="8" class="font-normal">การผ่าตัดใหญ่เปิดกะโหลกศีรษะที่ไม่ใช่ Head Injuries</option>
                            <option value="8" class="font-normal">Major Craniofacial Reconstruction</option>
                            <option value="8" class="font-normal">การผ่าตัด Closed Heart ที่ไม่ใช้ Cardiopulmonary Bypass</option>
                        </optgroup>
                        
                        <optgroup label="Very High Surgical Risk" class="text-slate-900 font-semibold">
                            <option value="12" class="font-normal">การผ่าตัดที่ต้องใช้ Cardiopulmonary Bypass</option>
                            <option value="12" class="font-normal">การผ่าตัดหลอดเลือดแดงใหญ่ (Aorta) ในช่องท้องหรือทรวงอก</option>
                            <option value="12" class="font-normal">การผ่าตัด Major Organ Transplant ได้แก่ หัวใจ ปอด ตับ (ยกเว้นไตและกระจกตา)</option>
                            <option value="12" class="font-normal">การผ่าตัดเพื่อตัดต่อหลอดเลือดที่ไปเลี้ยงสมอง</option>
                        </optgroup>
                        
                    </select>
                </div>

                <div class="pt-2">
                    <label class="block text-sm font-medium text-slate-700 mb-3">Time Unit</label>
                    
                    <div class="flex space-x-5 mb-3 bg-white">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="timeMode" value="manual" checked class="w-4 h-4 bg-white text-teal-500 focus:ring-teal-400 border-slate-300">
                            <span class="text-sm text-slate-700">กรอกจำนวน Unit เอง</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="timeMode" value="auto" class="w-4 h-4 bg-white text-teal-500 focus:ring-teal-400 border-slate-300">
                            <span class="text-sm text-slate-700">คำนวณจากเวลา</span>
                        </label>
                    </div>

                    <div id="manualTimeArea">
                        <input type="number" id="timeUnit" min="0" class="bg-white block w-full rounded-3xl border-slate-300 shadow-sm px-5 py-2.5 border focus:ring-teal-400 focus:border-teal-400 placeholder-slate-400 placeholder:text-[12px]" placeholder="ทุก 15 นาทีที่เกินจาก 30 นาทีแรก คิดเป็น 1 unit (เศษปัดขึ้น)">
                    </div>

                    <div id="autoTimeArea" class="hidden space-y-3 p-4 bg-green-50 rounded-2xl border border-green-100">
                        <div class="flex space-x-4">
                            <div class="w-1/2">
                                <label class="block text-xs font-medium text-slate-500 mb-1">เวลาเริ่ม (Start)</label>
                                <input type="time" id="startTime" class="bg-white block w-full rounded-md border-slate-300 shadow-sm px-3 py-2 border focus:ring-teal-400 focus:border-teal-400">
                            </div>
                            <div class="w-1/2">
                                <label class="block text-xs font-medium text-slate-500 mb-1">เวลาสิ้นสุด (End)</label>
                                <input type="time" id="endTime" class="bg-white block w-full rounded-md border-slate-300 shadow-sm px-3 py-2 border focus:ring-teal-400 focus:border-teal-400">
                            </div>
                        </div>
                        <div class="flex justify-between items-center pt-3 border-t border-green-200">
                            <span class="text-sm text-slate-600">ระยะเวลา: <span id="durationDisplay" class="font-semibold text-slate-800">0 นาที</span></span>
                            <span class="text-sm text-slate-600">คิดเป็น: <span id="calculatedTimeUnit" class="font-bold text-lg text-teal-600">0</span> Unit</span>
                        </div>
                        <p class="text-[11px] text-slate-400 mt-1">* ทุก 15 นาทีที่เกินจาก 30 นาทีแรก คิดเป็น 1 unit (เศษปัดขึ้น)</p>
                    </div>
                </div>

            </div>

            <div class="mt-8 pt-6 border-t border-slate-200">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-slate-700">Total Unit:</span>
                    <span id="totalAmount" class="text-3xl font-bold text-teal-700">0</span>
                </div>
                <button onclick="resetForm()" class="w-full bg-green-100 hover:bg-green-200 text-teal-800 font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Reset
                </button>
            </div>
        </div>

        <div id="referencesContent" class="hidden space-y-4">
            <h3 class="text-md font-semibold text-teal-800 mb-3">เอกสารอ้างอิง</h3>
            
            <a href="https://journals.lww.com/anesthesiologyopen/fulltext/2026/01000/american_society_of_anesthesiologists_statement_on.2.aspx" target="_blank" class="block p-4 border border-slate-200 rounded-lg hover:bg-green-50 hover:border-teal-300 transition duration-200 group">
                <div class="flex items-start">
                    <div class="flex-shrink-0 mt-1">
                        <svg class="w-5 h-5 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-slate-900 group-hover:text-teal-700">ASA Physical Status Classification System</p>
                        <p class="text-xs text-slate-500 mt-1">American Society of Anesthesiologists</p>
                    </div>
                </div>
            </a>

            <a href="https://www.uckkpho.com/wp-content/uploads/2023/06/%E0%B8%84%E0%B9%88%E0%B8%B2%E0%B8%98%E0%B8%A3%E0%B8%A3%E0%B8%A1%E0%B9%80%E0%B8%99%E0%B8%B5%E0%B8%A2%E0%B8%A1%E0%B9%81%E0%B8%9E%E0%B8%97%E0%B8%A2%E0%B9%8C63_resize.pdf" target="_blank" class="block p-4 border border-slate-200 rounded-lg hover:bg-green-50 hover:border-teal-300 transition duration-200 group">
                <div class="flex items-start">
                    <div class="flex-shrink-0 mt-1">
                        <svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-slate-900 group-hover:text-teal-700">คู่มือค่าธรรมเนียมแพทย์ พ.ศ.2563</p>
                        <p class="text-xs text-slate-500 mt-1">แพทยสภา (PDF)</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script>
        const btnCalcTab = document.getElementById('btnCalcTab');
        const btnRefTab = document.getElementById('btnRefTab');
        const calculatorContent = document.getElementById('calculatorContent');
        const referencesContent = document.getElementById('referencesContent');

        function switchTab(tabName) {
            if (tabName === 'calc') {
                calculatorContent.classList.remove('hidden');
                referencesContent.classList.add('hidden');
                btnCalcTab.className = "flex-1 py-2 text-center font-semibold text-teal-600 border-b-2 border-teal-500 transition duration-200";
                btnRefTab.className = "flex-1 py-2 text-center font-semibold text-slate-500 hover:text-teal-600 border-b-2 border-transparent transition duration-200";
            } else {
                calculatorContent.classList.add('hidden');
                referencesContent.classList.remove('hidden');
                btnRefTab.className = "flex-1 py-2 text-center font-semibold text-teal-600 border-b-2 border-teal-500 transition duration-200";
                btnCalcTab.className = "flex-1 py-2 text-center font-semibold text-slate-500 hover:text-teal-600 border-b-2 border-transparent transition duration-200";
            }
        }

        btnCalcTab.addEventListener('click', () => switchTab('calc'));
        btnRefTab.addEventListener('click', () => switchTab('ref'));

        const asaInput = document.getElementById('asa');
        const emergencyInput = document.getElementById('emergency');
        const surgicalRiskInput = document.getElementById('surgicalRisk');
        const specialProcInputs = document.querySelectorAll('.special-proc');
        const totalAmountDisplay = document.getElementById('totalAmount');

        const timeRadios = document.querySelectorAll('input[name="timeMode"]');
        const manualTimeArea = document.getElementById('manualTimeArea');
        const autoTimeArea = document.getElementById('autoTimeArea');
        const timeUnitInput = document.getElementById('timeUnit');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const durationDisplay = document.getElementById('durationDisplay');
        const calculatedTimeUnitDisplay = document.getElementById('calculatedTimeUnit');

        timeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'manual') {
                    manualTimeArea.classList.remove('hidden');
                    autoTimeArea.classList.add('hidden');
                } else {
                    manualTimeArea.classList.add('hidden');
                    autoTimeArea.classList.remove('hidden');
                }
                calculateTotal();
            });
        });

        function getAutoTimeUnit() {
            const start = startTimeInput.value;
            const end = endTimeInput.value;
            
            if (!start || !end) {
                durationDisplay.innerText = "0 นาที";
                calculatedTimeUnitDisplay.innerText = "0";
                return 0;
            }

            let [startH, startM] = start.split(':').map(Number);
            let [endH, endM] = end.split(':').map(Number);
            
            let startTotalMins = (startH * 60) + startM;
            let endTotalMins = (endH * 60) + endM;
            
            if (endTotalMins < startTotalMins) {
                endTotalMins += (24 * 60);
            }
            
            let durationMins = endTotalMins - startTotalMins;
            durationDisplay.innerText = durationMins + " นาที";

            let calculatedUnit = 0;
            if (durationMins > 30) {
                calculatedUnit = Math.ceil((durationMins - 30) / 15);
            }
            
            calculatedTimeUnitDisplay.innerText = calculatedUnit;
            return calculatedUnit;
        }

        function calculateTotal() {
            const asa = parseFloat(asaInput.value) || 0;
            const emergency = parseFloat(emergencyInput.value) || 0;
            const surgicalRisk = parseFloat(surgicalRiskInput.value) || 0;

            let specialProcTotal = 0;
            specialProcInputs.forEach(input => {
                if (input.checked) {
                    specialProcTotal += 2;
                }
            });

            const activeTimeMode = document.querySelector('input[name="timeMode"]:checked').value;
            let timeUnit = 0;
            if (activeTimeMode === 'manual') {
                timeUnit = parseFloat(timeUnitInput.value) || 0;
            } else {
                timeUnit = getAutoTimeUnit();
            }

            const total = 6 + asa + emergency + specialProcTotal + surgicalRisk + timeUnit;
            totalAmountDisplay.innerText = total;
        }

        function resetForm() {
            asaInput.value = "0";
            emergencyInput.value = "0";
            surgicalRiskInput.value = "0";
            
            specialProcInputs.forEach(input => {
                input.checked = false;
            });

            document.querySelector('input[name="timeMode"][value="manual"]').checked = true;
            manualTimeArea.classList.remove('hidden');
            autoTimeArea.classList.add('hidden');
            timeUnitInput.value = "";
            startTimeInput.value = "";
            endTimeInput.value = "";
            durationDisplay.innerText = "0 นาที";
            calculatedTimeUnitDisplay.innerText = "0";

            calculateTotal(); 
        }

        asaInput.addEventListener('change', calculateTotal);
        emergencyInput.addEventListener('change', calculateTotal);
        surgicalRiskInput.addEventListener('change', calculateTotal);
        specialProcInputs.forEach(input => input.addEventListener('change', calculateTotal));
        
        timeUnitInput.addEventListener('input', calculateTotal);
        startTimeInput.addEventListener('change', calculateTotal);
        endTimeInput.addEventListener('change', calculateTotal);
        
        calculateTotal();
    </script>
</body>
</html>
